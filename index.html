<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbiparking - Encuentra tu Estacionamiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #222222;
    }

    header {
      background-color: #333333;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #ffffff;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav a {
      color: #ffffff;
      margin-left: 1.5rem;
      text-decoration: none;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
      background-color: #f5f5f5;
    }

    .hero img {
      max-width: 300px;
      margin-bottom: 1.5rem;
    }

    .hero h2 {
      font-size: 2rem;
      color: #333333;
    }

    .hero p {
      font-size: 1.1rem;
      color: #666666;
      max-width: 600px;
    }

    .cta-button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #333333;
      color: #ffffff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #555555;
    }

    footer {
      background-color: #222222;
      color: #ffffff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>urbiparking</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">¿Cómo funciona?</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <img src="1.png" alt="Auto buscando estacionamiento">
    <h2>
      ¡Encuentra tu estacionamiento disponible fácilmente!
    </h2>
    <p>
      Urbiparking te conecta con personas que alquilan sus espacios libres. Evita el tráfico, reserva desde tu celular y paga en línea.
    </p>
    <button class="cta-button">Descargar App</button>
  </section>

  <footer>
    &copy; 2025 Urbiparking. Todos los derechos reservados.
  </footer>
</body>
</html>
